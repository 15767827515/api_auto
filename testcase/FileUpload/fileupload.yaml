- baseInfo:
    api_name: 上传文件
    url: /prod-api/crmContract/contract/attachment/upload
    method: post
    header:
      Authorization: ${get_authorization()}
  testCase:
    - case_name: 上传excel文件
      data:
        contractId: 8b2e1d7733a340a4ab6b367809bf64d3
      file:
        files: ./data/Test.xls
      assertion:
        - contains: {"msg":"上传成功"}
      extract:
        - id: $..id
        - code: "{'code': (.*?), 'msg':"

