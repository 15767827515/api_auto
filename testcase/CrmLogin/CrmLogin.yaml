- baseInfo:
    feature_name: 登录模块
    api_name: Crm登录接口
    url: /prod-api/login
    method: post
    header:
  testCase:
    - case_name: 正常登录
      json:
        username: admin
        password: ${RSA_encryption(V{Fc~39m)}
      assertion:
        - contains: {"msg":"操作成功"}
        - equals: {"code":200}
      extract:
        - token: $..token
    - case_name: 密码错误
      json:
        username: admin
        password: ${RSA_encryption(V{Fc~39999m)}
      assertion:
        - contains: { "msg": "用户不存在/密码错误" }
        - equals: { "code": 500 }
    - case_name: 账号不存在
      json:
        username: admin333
        password: ${RSA_encryption(V{Fc~39999m)}
      assertion:
        - contains: { "msg": "不存在" }
        - equals: { "code": 500 }



